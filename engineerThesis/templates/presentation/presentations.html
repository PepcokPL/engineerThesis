{% extends 'presentation/index.html' %}

{% block title %}
	Dostępne prezentacje
{% endblock %}

{% block content %}
<div>
	<span class="content-header">Utworzone prezentacje:</span> 
	<ul>
	{% for p in presentations %}
		<li>
			<a href="/{{ p.id}}/details"><span>Tytuł: <strong>{{ p.title }}</strong></span></a> <br />
			<span>Opis: {{ p.description }}</span><br />
			<span>Slajdów: {{ p.count_slides }}</span>
		</li>
	{% endfor %}
	</ul>
</div>
{% endblock %}

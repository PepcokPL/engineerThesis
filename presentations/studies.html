<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<link href="css/studia.css" rel="stylesheet" />
	<title>Studia :)</title>
</head>
<body>
<div id="impress">

	<div id="studies" class="step slide" data-x="0" data-y="0">
		<q>Studia są bardzo liniowe</q>
	</div>
	
	<div class="step slide" data-x="700" data-y="0">
		<q>Sztywne plany mają spore wady</q>
	</div>
	
	<div class="step smallslide" data-x="1400" data-y="0" data-scale="0.1"> 
		<q>Dają mało praktycznej wiedzy potrzebnej na rynku pracy</q>
		<q>(mały slajd)</q>
	</div>
	
	<div class="step bigslide" data-x="1800" data-y="0" data-scale="2">
		<q>A dużo zbędnej, często przestarzałej teorii</q>
		<q>(duży slajd)</q>
	</div>
	
	<div id="differentAngle" class="step angleslide" data-x="2800" data-y="0" data-rotate="45">
		<q>Spójrzmy jednak z innej perspektywy</q>
	</div>
	
	<div id="big" class="step gigaslide" data-x="2000" data-y="0" data-scale="10">
		<q>Popatrzmy z góry :)</q>
	</div>


</div>

<script src="js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
